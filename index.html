    <script>
        $(document).ready(

            function () {
                $(".fa-heart ,.fa-hand-holding-usd").addClass("fs-1 text-danger hvr-pop position-relative")
                $('.card').addClass('hvr-float rounded-3 shadow border border-2 border-light')

                //////////////////////////////////////////////

                $(window).scroll(function () {
                    $(".my-lbl").css('transition', '1s')
                    if ($(window).scrollTop() > 750) {
                        // alert('top');
                        $(".my-lbl").removeClass("text-dark ")
                        $(".my-lbl").addClass("text-light fs-1 fw-bold");



                    } else {

                        $(".my-lbl").removeClass("text-light fs-1 fw-bold")
                        $(".my-lbl").addClass("text-dark");

                    }
                })

                //////////////////////////////////////////////
                var x = 0; //Count
                var n = 0; //Amount
                var z = 0;
                var country

                $(".far.fa-heart").click(function () {


                    $(this).toggleClass("fas");

                    if ($(this).hasClass("fas")) {
                        x++;
                        z = $(this).siblings("span").text(); // سعر التذكرة الواحده
                        n = n + parseInt($(this).siblings("span").text());
                        country = $(this).parents().siblings('.card-text')
                        // alert(country)
                        // copy & patse country name

                        if (window.matchMedia('(max-width: 992px)').matches) {
                            $("#bill").append(country.clone().addClass('app').append("<span> ---- $" + z +
                                "</span>"));
                        } else {
                            $("#bill").append(country.clone().addClass('app').append("<span> ---------- $" +
                                z + "</span>"));
                        }

                        /////////////////////// move the heart /////////////////////////////////
                        $('.oheart').removeClass('fs-1');

                        $('.oheart').animate({
                            fontSize: "1.5em"
                        }, 400).animate({
                            fontSize: "1em"
                        }, 400);



                    } else {
                        x--;
                        n = n - parseInt($(this).siblings("span").text());
                        z = $(this).siblings("span").text(); // سعر التذكرة الواحده
                        country = $(this).parents().siblings('.card-text').html()
                        // alert(country)

                        $('.card-text.app:contains(' + country + ')').remove();
                        $('.card-text.app span:contains(' + z + ')').remove();
                        $("#bill .total").text(0)
                    }

                    $("#no").find("span").text(x);
                    $("#cash").find("span").text(n);
                    $("#bill .total").text(n)
                })

                ////////////////////////////// clear btn ///////////////////////////////////////////////
                $('.clear ,.close').click(function () {
                    $("#bill .app").empty();

                    $("#bill .total").text(0)
                    $("#bill").addClass("animate__animated animate__slideOutUp");
                    $("#no").find("span").text(0);
                    $("#cash").find("span").text('0.00');
                    $(".far.fa-heart").removeClass('fas')

                    n = 0
                    z = 0
                    x = 0
                })

                /////////////////////////////////////////////// confirm //////////////////////////////////////////////
                $('.confirm').click(function () {


                    $("#bill").removeClass("d-none")
                    $("#bill").removeClass("animate__animated animate__slideOutUp");
                    $("#bill").addClass("d-block animate__animated animate__slideInDown");

                })

            }
        )
    </script>
